<div class="category-list-project">
  {%- if use-featured -%}
  {%- assign featured = p.data.featured -%}
  {%- include featured, url: p.url -%}
  {%- endif -%}
  <h4 class="project-title"><a href="{{ p.url | url}}">{{ p.data.title }}</a></h4>
  <p class="project-description">{{ p.data.description }}</p>
</div>
