<aside class="gallery">  
  {%- for img in images -%}
  <div class="gallery-image">
    {%- if url -%}
    <a class="gallery-image-link" href="{{ url }}">
      <img src="{{ img }}" alt="" style="view-transition-name: feature-{{ slug }};">
    </a>
    {%- else -%}
    <img src="{{ img }}" alt="" style="view-transition-name: feature-{{ slug }};">
    {%- endif -%}
  </div>
  {%- endfor -%}
</aside>
