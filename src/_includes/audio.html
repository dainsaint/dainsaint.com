{% assign slug = audio | split: '/' | last | split: '.' | first | slugify %}

<section class="audio" data-slug="{{ slug }}">
  <div class="audio-controls">
    <button class="audio-button" id="{{ slug }}-audio-button">
      <i class="audio-icon fa-solid fa-play"></i>
    </button>
  </div>

  <div class="audio-content">
    <div id="{{ slug }}-audio">
    </div>
    <audio src="{{ audio | url }}" preload="none"/>
  </div>
</section>
