<article id="{{ post.data.title | slug }}" class="colorize block block-smart {{ post.data.color | contrast }}" style="--primary: {{ post.data.color }}">

  <div class="post-main post-quote constrain">

    {% include quote %}

    {% if project  %}
    <div class="buttons align-center">
      <li><a>{{ project }}</a></li>
    </div>
    {% endif %}

    <div class="post-handle">@dainsaint</div>
  </div>


</article>
