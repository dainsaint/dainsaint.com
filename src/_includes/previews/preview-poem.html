
<article id="{{ post.data.title | slug }}" class="block full {{ post.data.color | contrast }}" style="--background: {{ post.data.color }}">

  <div class="post-main poem">

    <div class="post-body">

    <div class="post-meta">
      <div class="post-meta-deco" style="background-image: url('/assets/img/deco/{{ post.data.deco }}.webp')">
      </div>
    </div>


    <div class="post-content">
      <h2 class="post-header">{{ post.data.title }}</h2>

      <div class="post-content-text">
      {{ body }}
      </div>

      <div class="post-handle">@dainsaint</div>


    </div>



  </div>


    <div class="buttons post-more">
      <li><a>MORE ></a></li>
    </div>

  </div>

</article>
