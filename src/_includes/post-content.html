<article id="{{ post.data.title | slug }}" class="block full background {{ post.data.color | contrast }}"
  style="--background: {{ post.data.color }}">

  <div class="stack constrain">
    {% assign featured = post.data.featured %}
    {% include featured %}

    <div class="post-body">
      <div class="post-meta">
        <div class="post-meta-deco" style="background-image: url('/assets/img/deco/{{ post.data.deco }}.webp')">
        </div>
      </div>

      {% assign query = collections.projects | fromFile: post.data.project %}

      <div class="post-content stack">
        <div>
          <h2 class="post-header"><a href="{{ post.url | url }}">{{ post.data.title }}</a></h2>

          {% if query %}
          <div class="post-project">part of <a href="{{ query.url | url}}">{{ query.data.title }}</a></div>
          {% endif %}
        </div>

        <div class="post-content-text stack">
          {{ post.templateContent | safe }}
        </div>
      </div>
    </div>
  </div>

</article>
