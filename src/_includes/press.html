
<ul class="table">
  {% for article in articles %}
  <li>
    <a href="{{article.url}}">
      <time>{{article.date | date: "%b %Y"}}</time>
      <span>{{article.publication}}</span>
      <span>{{article.title}}{% if article.authors %} <small><em>w/ {{ article.authors }}</em></small>{% endif %}</span>
    </a>
  </li>
  {% endfor %}
</ul>
