<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>{% unless title == "" %}{{ title }} - {% endunless %}dain saint</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,300;0,800;1,300;1,800&family=Spectral:ital,wght@0,300;0,700;1,200;1,300;1,700&display=swap">
    <link rel="stylesheet" href="{{ "/assets/css/fonts/elgraine/elgraine.css" | url }}">
    <link rel="stylesheet" href="{{ "/assets/css/foundation.css" | url }}">
    <link rel="stylesheet" href="{{ "/assets/css/main.css" | url }}">
    
    <script src="https://kit.fontawesome.com/4b1f0829c1.js" crossorigin="anonymous" async></script>

    {% capture pageSocialImg %}{% if social and social != '' %}{{ social }}{% else %}https://dainsaint.com/previews/{{ title | slug }}.png{% endif %}{% endcapture %}

    {% inject "head" %}

    <meta name="description" content="{{ description }}" >

    <meta property="og:image" content="{{pageSocialImg}}" >
    <meta property="og:title" content="dain saint - {{ title }}" >
    <meta property="og:description" content="{{ description }}" >

    <meta name="twitter:image" content="{{pageSocialImg}}" >
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:site" content="@dainsaint">
    <meta name="twitter:creator" content="@dainsaint">
    <meta name="twitter:title" content="dain saint - {{ title }}">
    <meta name="twitter:description" content="{{ description }}">

    <meta name="generator" content="Eleventy">
  </head>

  <body style="--background: {{ color }}; {% for chip in design.palette %}--palette-{{forloop.index}}: {{chip.color}}; --contrast-{{forloop.index}}: {{chip.contrast}}; --contrast-alpha-{{forloop.index}}: {{chip.contrastAlpha}};{% endfor %}">
    
    <main>
      <article class="minimal background constrain {{ color | contrast }}">
      {{ content | safe }}
      </article>
    </main>

    <script src="{{ "/assets/js/main.js" | url }}"></script>
    <script src="https://tinylytics.app/embed/kj4idcyfrmGqzxr8-9oP.js?kudos=custom" defer></script>
    
    {% inject "scripts" %}

  </body>

</html>
