<figure class="youtube">
  <div class='embed-container'>
    <iframe src='https://www.youtube.com/embed/{{ video_id }}?modestbranding=1&showinfo=0&rel=0&iv_load_policy=3&color=white' allowfullscreen></iframe>
  </div>
</figure>

{% hoist "head" "youtube" %}
<style type="text/css">
  .embed-container {
    position: relative;
    padding-bottom: 56.25%;
    height: 0;
    overflow: hidden;
    max-width: 100%;
  }

  .embed-container iframe,
  .embed-container object,
  .embed-container embed {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
  }
</style>
{% endhoist %}
