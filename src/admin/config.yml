backend:
  # Use netlify identity as backend
  name: git-gateway
  branch: master
  ### enable below lines for github integration ###
  # name: github
  # repo: surjithctly/neat-starter
media_folder: "src/assets/uploads"
public_folder: "/assets/uploads"

# Please run "npx netlify-cms-proxy-server" for local backend
local_backend: true
publish_mode: editorial_workflow
collections:
  - label: "Blog"
    name: "blog"
    folder: "src/blog"
    create: true
    editor:
      preview: false
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Publish Date", name: "date", widget: "datetime" }
      - { label: "Color", name: "color", widget: "color" }
      - { label: "Social", name: "social", widget: "image" }
      - { label: "Body", name: "body", widget: "markdown" }

  - label: "Posts"
    label_singular: "Post"
    name: "posts"
    folder: "src/posts"
    slug: "{{slug}}"
    create: true
    editor:
      preview: true
    publish: true
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Publish Date", name: "date", widget: "datetime" }
      - { label: "Color", name: "color", widget: "color" }
      - label: "Deco"
        name: "deco"
        widget: select
        options: ["almond","birds","camellia","cannabis","cotton","elevation","fountain","gerbera","lighthouse","oleander","prunus-sinensis","thistle","tree-of-life"]
      - label: Project
        name: project
        widget: relation
        collection: projects
        value_field: "{{slug}}"
        search_fields: ["{{slug}}", "title"]
        display_fields: ["title"]
      - { label: "Body", name: "body", widget: "markdown" }

  - label: "Projects"
    label_singular: "Project"
    name: "projects"
    folder: "src/projects"
    slug: "{{slug}}"
    create: true
    editor:
      preview: false
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Description", name: "description", widget: "string" }
      - { label: "Color", name: "color", widget: "color" }
      - { label: "Social", name: "social", widget: "image" }
      - { label: "Status", name: "status", widget: "text" }
      - { label: "Tags", name: "tags", widget: "list" }
      - label: "Featured"
        name: "featured"
        widget: "object"
      - { label: "Body", name: "body", widget: "markdown" }
  - label: "Pages"
    label_singular: "Page"
    name: "pages"
    folder: "src/pages"
    slug: "{{slug}}"
    create: true
    editor:
      preview: true
    publish: true
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Description", name: "description", widget: "string", required: false }
      - { label: "Color", name: "color", widget: "color" }
      - { label: "Social", name: "social", widget: "image", required: false }
      - { label: "Tags", name: "tags", widget: "list", required: false }
      - { label: "Body", name: "body", widget: "markdown", required: false }

  - label: "Settings"
    name: "settings"
    editor:
      preview: false
    files:
      - label: "Homepage"
        name : "homepage"
        file: "src/index.md"
        fields:
          - { label: "Description", name: "description", widget: "string" }
          - { label: "Social", name: "social", widget: "image" }
          - { label: "Promo", name: "promo", widget: "text" }
      - label: "Navigation"
        name: "items"
        file: "src/_data/navigation.yaml"
        fields:
          - label: Nav Items
            name: items
            widget: list
            allow_add: false
            collapsed: false
            fields:
              - { label: Title, name: text, widget: string }
              - { label: URL, name: url, widget: string }
      - label: "Quick Links"
        name: "links"
        file: "src/_data/quicklinks.yaml"
        fields:
          - label: Nav Items
            name: links
            widget: list
            collapsed: false
            fields:
              - { label: Title, name: title, widget: string }
              - { label: URL, name: url, widget: string }
              - { label: Description, name: desc, widget: string }
      - label: "Meta Settings"
        name: "settings"
        file: "src/_data/settings.yaml"
        fields:
          - { label: Name, name: name, widget: string }
          - { label: Author, name: author, widget: string }
          - { label: URL, name: url, widget: string }
